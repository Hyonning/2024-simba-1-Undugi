{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>언더기</title>
    <link rel="stylesheet" href="{% static 'css/accounts/signup2.css' %}" />
  </head>
  <body>
    <div class="signup2">
      <div class="status"></div>
      <div class="head">
        <div class="logo">
          <img
            class="image"
            src="../../project/static/assets/icons/logo.png"
            alt="logo"
          />
          <div class="name">언더기</div>
          <div class="description">매일 오르는 언덕을 조금 더 즐겁게</div>
          <div class="separator"></div>
        </div>
      </div>
      <div class="body">
        <div class="title">
          <a href="" class="backbutton">
            <svg
              class="backbtn"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M16.62 2.99004C16.5039 2.87363 16.366 2.78127 16.2141 2.71826C16.0622 2.65524 15.8994 2.6228 15.735 2.6228C15.5706 2.6228 15.4078 2.65524 15.2559 2.71826C15.1041 2.78127 14.9661 2.87363 14.85 2.99004L6.54 11.3C6.4473 11.3926 6.37375 11.5024 6.32357 11.6234C6.27339 11.7444 6.24756 11.8741 6.24756 12.005C6.24756 12.136 6.27339 12.2657 6.32357 12.3867C6.37375 12.5076 6.4473 12.6175 6.54 12.71L14.85 21.02C15.34 21.51 16.13 21.51 16.62 21.02C17.11 20.53 17.11 19.74 16.62 19.25L9.38 12L16.63 4.75004C17.11 4.27004 17.11 3.47004 16.62 2.99004Z"
                fill="#AFAFAF"
              />
            </svg>
          </a>
          <span class="signuptxt">회원가입 하기</span>
        </div>
        <form action="{% url 'accounts:signup2' %}" method="POST">
          {% csrf_token %}
          <div class="info">
            <div class="nicknamesection">
              <p class="nickname">닉네임</p>
              <input type="text" class="nicknameinput" name="nickName" />
              <br />
            </div>
            {% for message in messages %} {{ message }} {% endfor %}

            <p>소속 학과</p>
            <input type="text" name="major" />
            <br />

            <p>체중</p>
            <input type="text" step="0.01" name="weight" />
            <br /><br />

            <input type="radio" name="gender" value="0" />Female
            <input type="radio" name="gender" value="1" />Male
            <br />

            <input type="radio" name="agegroup" value="20" />20대
            <input type="radio" name="agegroup" value="30" />30대
            <input type="radio" name="agegroup" value="40" />40대
            <br />

            <button type="submit">다음</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
